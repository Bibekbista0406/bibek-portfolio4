    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        scroll-behavior: smooth;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono {
        font-family: 'Courier New', Courier, monospace;
      }
      .glassmorphic {
        background: rgba(20, 20, 30, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn-glow:hover {
        box-shadow: 0 0 5px #0ea5e9, 0 0 15px #0ea5e9, 0 0 25px #0ea5e9;
      }
      /* Custom scrollbar for a futuristic feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #38bdf8;
      }
      
      /* 3D Tilt Effect */
      .perspective-container {
        perspective: 1000px;
      }
      .tilt-effect {
        transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .tilt-effect:hover {
        transform: translateZ(25px) scale(1.05);
      }

      /* Fade-in Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }
    </style>
